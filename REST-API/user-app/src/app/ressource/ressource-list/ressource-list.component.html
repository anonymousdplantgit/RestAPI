<div class="row">
  <div class="col">
    <section>
      <header class="header">
        <div class="row">
          <div class="col-md-4">
            <h1>Ressources</h1>
          </div>
          <div class="col-md-6">

          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-primary" (click)="redirectNewUserPage()">New Ressource</button>
          </div>
        </div>

      </header>
    </section>

    <section class="main">

      <table class="table">
        <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>email</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ressource of ressources">
          <th scope="row">{{ressource.ressourceId}}</th>
          <td>{{ressource.firstName}}</td>
          <td>{{ressource.lastName}}</td>
          <td>{{ressource.code}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="editUserPage(ressource)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteUser(ressource)">Delete</button>
          </td>
        </tr>

        </tbody>
      </table>
    </section>
  </div>
</div>
